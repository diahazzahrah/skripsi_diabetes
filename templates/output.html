<!DOCTYPE html>

<head>
    <link rel="shortcut icon" href="../static/logo-app.png">
    <title> 4611419056 | Detection</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet"> 
    <link href="static/css/animated.css" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html'%}

    <br><br>
    <br>
    <br>
    <div id="start" class="container p-2 text-center" style="color:  #15015f;">
        <h3 class="pe-3 pt-2" style="color: #457CFC; font-size:25px;">Check Your Health</h3>
        <h1 class="pe-3 pt-2" style="font-size: 30px; color:  #15015f;"><b>Fill in the form below with numbers</b></h1>
        <br>
        <form action="{{ url_for('result')}}" method="POST" >
            <div class="container text-center col-3">
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                            for='grid-text-1'><strong style="font-size: 18px;">Pregnancies</strong></label>
                <input type ="text" class="form-control" id="pregnancies" type='text' name="pregnancies" rows="2" required="required" ></input>
            </div>
            <br>
            <div class="container text-center col-3">
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                            for='grid-text-1'><strong style="font-size: 18px;">Glucose</strong></label>
                <input type ="text" class="form-control" id="glucose" type='text' name="glucose" rows="2" required="required" ></input>
            </div>
            <br>    
            <div class="container text-center col-3">
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                            for='grid-text-1'><strong style="font-size: 18px;">Body Mass Index (BMI)</strong></label>
                <input type ="text" class="form-control" id="bmi" type='text' name="bmi" rows="2" required="required" ></input>
            </div>
            <br>
            <div class="container text-center col-3">
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                            for='grid-text-1'><strong style="font-size: 18px;">Age</strong></label>
                <input type ="text" class="form-control" id="age" type='text' name="age" rows="2" required="required"></input>
            </div>
            <div class="d-flex justify-content-center">
                <button class="m-4 btn text-white" style="width: 25vh; height: 8vh; border: 2px solid #06014d; border-radius: 35px; background: #06014d;" type="submit">Detection</button>    
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container p-7" style="width: 600px;">
        <div class="card">
            <div class="card-header">
                <div class="container pt-4 pb-2 text-center justify-content-center" style="color: #1F2A9D;">
                    <p class="p-2" style="font-size: 30px;"><b>Hasil terindikasi:</b></p>
                </div>
            </div>
            {% if result is defined %}
                <div class="card-body" >
                    <div class="d-flex container text-center justify-content-center align-content-center" style="max-width: 200px; min-height: 40px; border: 3px solid #3e97d3; background: #3e72d3; border-radius: 40px;">
                        <p class="m-2" style="color: #ffffff; font-size: 18px;">{{ result }}</p>
                    </div>
                </div>
            {% endif %}
        </div>
        <br>
        <div class="container  pb-2 text-center justify-content-center" style="color: #1F2A9D;">
            <!--{{ url_for('index') }}#start-->
            <a class="btn" href="{{ url_for('output') }}#start" style="text-decoration: none; color: #1F2A9D;">Uji Kembali?</a>
        </div>
        <br><br>
        <div class="container  pb-2 text-center justify-content-center" style="color: #1F2A9D;">
            <!--{{ url_for('index') }}#start-->
        </div>
    </div>

    {% include 'footer.html'%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</body>
